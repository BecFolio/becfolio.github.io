  <style>
    /* --- Hamburger menu basic styles --- */
    #ham-trigger-wrap {
      display: none;
    }
    .ham-trigger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: inline-block;
    }
    .ham-trigger span,
    .ham-trigger span::before,
    .ham-trigger span::after {
      position: absolute;
      content: "";
      width: 100%;
      height: 3px;
      background: #333;
      left: 0;
      transition: 0.3s ease;
    }
    .ham-trigger span {
      top: 50%;
      transform: translateY(-50%);
    }
    .ham-trigger span::before {
      top: -8px;
    }
    .ham-trigger span::after {
      top: 8px;
    }
    .ham-trigger.open span {
      background: transparent;
    }
    .ham-trigger.open span::before {
      transform: rotate(45deg) translate(5px,5px);
    }
    .ham-trigger.open span::after {
      transform: rotate(-45deg) translate(5px,-5px);
    }

    /* --- Responsive navigation toggle --- */
    @media (max-width: 991px) {
      #ham-trigger-wrap {
        display: inline-block;
        margin-left: auto;
      }
      #site-navigation {
        display: none;
        width: 100%;
        background: #fff;
        padding: 10px 0;
      }
      #site-navigation.open {
        display: block;
      }
      #site-navigation ul.menu {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 0;
        margin: 0;
      }
      #site-navigation ul.menu li {
        margin: 10px 20px;
      }
    }
  </style>

  <!-- Hamburger Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamTrigger = document.querySelector(".ham-trigger");
      const navigation = document.querySelector("#site-navigation");

      if (hamTrigger && navigation) {
        hamTrigger.addEventListener("click", function () {
          navigation.classList.toggle("open");
          hamTrigger.classList.toggle("open");
        });
      }
    });
  </script>

  <!-- Password Protection Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const parts = ["Zm8=", "bGlvdQ==", "bmxvY2s="];
      function decodeBase64(str) {
        try { return atob(str); } catch (e) { return ""; }
      }
      const correctPassword = parts.map(decodeBase64).join("");
      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }
      const authKey = "authenticated";
      if (sessionStorage.getItem(authKey) === "true") return;
      const urlKey = getParam("key");
      if (urlKey && urlKey === correctPassword) {
        sessionStorage.setItem(authKey, "true");
        return;
      }
      const userPassword = prompt("This site is password protected. Please enter the password:");
      if (userPassword === correctPassword) {
        sessionStorage.setItem(authKey, "true");
      } else {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;color:#c00;'>Incorrect password. Please reload to try again.</h2>";
        sessionStorage.removeItem(authKey);
      }
    });
